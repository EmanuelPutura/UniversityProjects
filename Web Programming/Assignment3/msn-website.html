<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Emanuel-Vasile Putura">
        <meta name="description" content="msn.com website">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MSN International Edition - World News, Africa News, Asia News, Europe News</title>
        <link rel="stylesheet" href="msn-head.css">
        <link rel="stylesheet" href="msn-hzbar-links.css">
    </head>

    <body>
        <main>
            <div id="head">
                <div id="logo-wrapper">
                    <div id="logo-image"></div>
                    <span id="logo-text">msn</span>
                </div>
                
                <div id="sb-bar">
                    <form id="sb-bar-form" method="get" role="search">
                        <input id="sb-bar-search" type="text">
                        <input id="sb-bar-button" type="submit" value="Search">   
                    </form>
                </div>

                <div id="sinset">
                    <span id="sinset-text">Sign in</span>
                    <div id="sinset-image"></div>
                </div>
            </div>

            <div id="hzbar-links">
                <div class="hzbar-wrapper">
                    <div id="outlook-img"></div>
                    <span class="hzbar-txt">Outlook.com</span>
                </div>

                <div class="hzbar-wrapper">
                    <div id="bookhotels-img"></div>
                    <span class="hzbar-txt">BookHotels</span>
                </div>
                
                <div class="hzbar-wrapper">
                    <div id="facebook-img"></div>
                    <span class="hzbar-txt">Facebook</span>
                </div>

                <div class="hzbar-wrapper">
                    <div id="shopping-img"></div>
                    <span class="hzbar-txt">Shopping</span>
                </div>

                <div class="hzbar-wrapper">
                    <div id="sports-img"></div>
                    <span class="hzbar-txt">Sports</span>
                </div>

                <div class="hzbar-wrapper">
                    <div id="office-img"></div>
                    <span class="hzbar-txt">Office</span>
                </div>

                <div class="hzbar-wrapper">
                    <div id="twitter-img"></div>
                    <span class="hzbar-txt">Twitter</span>
                </div>
            </div>
            
            <div class="msn-hzbar-zones">

            </div>
        </main>
    </body>
</html>
