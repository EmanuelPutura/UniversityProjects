<div *ngIf="order">
  <h2>Repair Order TechnicianID: {{order.technicianId}}, DeviceID: {{order.deviceId}} details</h2>

  <div>
    <label>Technician ID: </label>
    <input [(ngModel)]="order.technicianId" placeholder="technicianId">
  </div>

  <div>
    <label>Device ID: </label>
    <input [(ngModel)]="order.deviceId" placeholder="deviceId">
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="delete()">Delete</button>
</div>
