<ol class="devices">
  <li *ngFor="let device of devices "
      [class.selected]="device === selectedDevice"
      (click)="onSelect(device)">
    {{device.type}} {{device.brand}} {{device.model}} {{device.clientId}}
  </li>
</ol>

<hr>

<div *ngIf="selectedDevice">
  <h2>
    Device {{selectedDevice.model}} was selected!
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
