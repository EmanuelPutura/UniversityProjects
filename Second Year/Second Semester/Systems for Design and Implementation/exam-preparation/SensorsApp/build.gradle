allprojects {
    group 'org.example'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_16

    repositories {
        mavenCentral()
    }

    ext {
        springVersion = '5.3.5'
        postgresqlVersion = '42.2.1'
        dbcpVersion = '2.2.0'

        slf4jVersion = '1.7.25'
        log4jVersion = '2.10.0'

        springDataVersion = '2.0.3.RELEASE'
        hibernateVersion = '5.4.27.Final'
        caffeineVersion = '2.6.1'
        hikariVersion = '2.7.7'
        jaxbapiVersion = '2.3.0'

        jacksonDatabindVersion = '2.9.4'
        javaxServeletApiVersion = '4.0.1'

        lombokVersion = '1.18.4'

        h2DbVersion = '1.4.193'
        springtestdbunitVersion = '1.3.0'
        dbUnitVersion = '2.5.3'
    }

    dependencies {
        testImplementation group: 'junit', name: 'junit', version: '4.12'

        implementation group: 'org.springframework', name: 'spring-context', version: "$springVersion"

        //logging
        implementation group: 'org.slf4j', name: 'slf4j-api', version: "$slf4jVersion"
        testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: "$slf4jVersion"

        implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: "$log4jVersion"
        implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: "$log4jVersion"
        implementation group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: "$log4jVersion"

        //lombok
        compileOnly 'org.projectlombok:lombok:1.18.24'
        annotationProcessor 'org.projectlombok:lombok:1.18.24'

        testImplementation (group: 'junit', name: 'junit', version: '4.12')
        testImplementation group: 'org.springframework', name: 'spring-test', version: "$springVersion"
    }
}
